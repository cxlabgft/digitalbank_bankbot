<!DOCTYPE html>
<html data-ng-app="App-ai">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">


  </head>
  <body>

    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <!--<ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>-->
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- LIB -->
    <script src="lib/localforage/dist/localforage.min.js"></script>
    <script src="lib/underscore/underscore-min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>


    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/init.js"></script>
    <script src="js/init/init-configure.js"></script>
    <script src="js/init/init-constants.js"></script>

    <script src="js/modules/common/DeviceService.js"></script>
    <script src="js/modules/dashboard/dashboard-directives.js"></script>
    <script src="js/modules/dashboard/dashboard-controller.js"></script>
    <script src="js/modules/activity/activity-controller.js"></script>
