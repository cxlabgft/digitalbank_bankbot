<div>
  <div class="recordContainer">
    <div class="row fRecord" ng-if="!dash.messageIntercepted">
      <div class="col col-100 text-center">
        <h3>Speak Now</h3>
      </div>
      <div class="col col-100 text-center">
        <h4>00:00:00</h4>
      </div>
      <div class="col col-100 text-center">
        <img class="waveImg" src="img/wave.png">
      </div>
    </div>
    <div class="row fRecord iUnderstood animate pulse" ng-if="dash.messageIntercepted">
      <div class="col col-100 text-center " style="border-bottom: 1px solid #aeaeae;">
        <h4>{{dash.voiceMsg}}</h4>
      </div>
      <div class="col col-100 text-center">
        <h4></h4>
      </div>
      <div class="col col-100 text-center" style="height: 50px;">

      </div>
      <div class="col col-100 text-center understoodFromBot">
        <img src="img/bender.png" class="botImg">
        <div class="textBotUnderstood">
          <h4>This is what I understood, is it ok?</h4>
        </div>
      </div>
    </div>
  </div>
  <div class="recordButtonsPopup">
    <div class="row popup-buttons">
      <div class="col btnTrash">
        <button class="button" ng-class="{'redBtn':dash.messageIntercepted}" on-tap="dash.trash()"><i class="ion-trash-b"></i></button>
      </div>
      <div class="col btnRec">
        <button ng-if="!dash.isRecording && !dash.messageIntercepted" class="button button-positive" on-tap="dash.recordVoice()"><i class="ion-play"></i></button>
        <button ng-if="!dash.isRecording && dash.messageIntercepted" class="button button-positive" on-tap="dash.sendMessage()"><i class="ion-checkmark"></i></button>
        <button ng-if="dash.isRecording" class="button button-positive" on-tap="dash.recordVoice()"><i class="ion-pause"></i></button>
      </div>
    </div>
  </div>
</div>
